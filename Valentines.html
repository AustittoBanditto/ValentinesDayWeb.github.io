<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5cac3 0%, #f7ede2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        /* Animated hearts background */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            background-image: url('data:image/svg+xml;utf8,<svg width="60" height="60" xmlns="http://www.w3.org/2000/svg"><text x="0" y="50" font-size="50" fill="pink" opacity="0.2">‚ù§</text></svg>');
            background-repeat: repeat;
            background-size: 60px 60px;
            pointer-events: none;
            animation: heartsMove 20s linear infinite;
        }
        @keyframes heartsMove {
            0% { background-position: 0 0; }
            100% { background-position: 120px 120px; }
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(255, 71, 126, 0.15), 0 1.5px 8px rgba(0,0,0,0.07);
            padding: 40px 32px 32px 32px;
            text-align: center;
            position: relative;
            z-index: 1;
            max-width: 350px;
            width: 90vw;
        }
        h1 {
            color: #ff477e;
            font-size: 2.2rem;
            margin-bottom: 18px;
            text-shadow: 0 2px 8px #f5cac3;
        }
        #valentineImage {
            max-width: 220px;
            width: 80%;
            height: auto;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(255,71,126,0.12);
            margin-bottom: 28px;
            margin-top: 10px;
            transition: box-shadow 0.3s;
        }
        #valentineImage:hover {
            box-shadow: 0 8px 32px rgba(255,71,126,0.25);
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 18px;
            margin-top: 10px;
            width: 100%;
        }
        button {
            font-size: 1.2rem;
            padding: 12px 32px;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s, transform 0.2s, box-shadow 0.2s, color 0.2s, width 0.2s, height 0.2s;
            outline: none;
            min-width: 120px;
            min-height: 48px;
            max-width: 260px;
            max-height: 90px;
            position: relative;
            z-index: 2;
        }
        #yesButton {
            background: linear-gradient(90deg, #06d6a0 60%, #1b9aaa 100%);
            color: #fff;
            font-weight: bold;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            /* width/height set by JS */
            transition: width 0.2s, height 0.2s, background 0.2s, color 0.2s, transform 0.2s;
        }
        #yesButton:active {
            transform: scale(0.97);
        }
        #no {
            background: linear-gradient(90deg, #ef476f 60%, #ffb4a2 100%);
            color: #fff;
            font-weight: bold;
            padding: 12px 32px;
            font-size: 0.95rem;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            outline: none;
            display: inline-block;
            /* Remove width/height constraints so it grows with text */
            white-space: nowrap;
            transition: background 0.2s, color 0.2s, font-size 0.2s, padding 0.2s;
        }
        @media (max-width: 500px) {
            .container {
                padding: 18px 4vw 18px 4vw;
            }
            h1 {
                font-size: 1.3rem;
            }
            #valentineImage {
                max-width: 120px;
            }
            button {
                font-size: 1rem;
                padding: 10px 18px;
            }
            #no {
                font-size: 0.85rem;
                padding: 10px 18px;
            }
        }
    </style>
</head>

    <script>
        // Fallback imageSources array (add more base64 images if I want)
        var imageSources = [
            document.getElementById("valentineImage").src
        ];

        // Button logic
        const yesButton = document.getElementById("yesButton");
        const noButton = document.getElementById("no");
        const valentineImage = document.getElementById("valentineImage");

        const noTexts = [
            "(No) Are you sure?",
            "(No) Please give me a chance pookie",
            "(No) Pookie please . . .",
            "(No) Don't do this to me :(",
            "(No) You're breaking my heart üíî",
            "(No) I'm gonna cry ;-;",
            "(No) I'll bring you chocolate!",
            "(No) You're racist if you say no again...",
            "(No) You sure? ü•∫"
        ];

        // Set initial Yes button size
        let yesWidth = 120;
        let yesHeight = 48;
        const maxYesWidth = 800; // allow it to grow much more
        const maxYesHeight = 200;
        const minYesWidth = 120;
        const minYesHeight = 48;

        yesButton.style.width = yesWidth + "px";
        yesButton.style.height = yesHeight + "px";

        yesButton.addEventListener("click", function() {
            yesButton.innerText = "üíñ";
            yesButton.style.background = "linear-gradient(90deg, #ff477e 60%, #f5cac3 100%)";
            yesButton.style.color = "#fff";
            yesButton.style.transform = "scale(1.08)";
            // Reset size after click
            yesWidth = minYesWidth;
            yesHeight = minYesHeight;
            yesButton.style.width = yesWidth + "px";
            yesButton.style.height = yesHeight + "px";
            setTimeout(() => {
                alert("I love you! Even though we are not physically together, I want to show you how much you mean to me <3");
            }, 200);
        });

        noButton.addEventListener("click", function() {
            // Change text
            const randomText = noTexts[Math.floor(Math.random() * noTexts.length)];
            noButton.innerText = randomText;

            // Grow "Yes" button, keep growing until clicked
            yesWidth += 40; // grow faster
            yesHeight += 14;
            if (yesWidth > maxYesWidth) yesWidth = maxYesWidth;
            if (yesHeight > maxYesHeight) yesHeight = maxYesHeight;
            yesButton.style.width = yesWidth + "px";
            yesButton.style.height = yesHeight + "px";

            // Change image if more are added
            if (imageSources.length > 1) {
                let idx;
                do {
                    idx = Math.floor(Math.random() * imageSources.length);
                } while (valentineImage.src === imageSources[idx]);
                valentineImage.src = imageSources[idx];
            }
        });
    </script>
